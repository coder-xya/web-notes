<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>理解css中的坐标系</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    div {
      width: 200px;
      height: 100px;
      background-color: skyblue;

      /* 形变 */
      transform: rotate(45deg);
      /* 修改坐标系原点 */
      /* left=>0, 50% */
      /* bottom=>50%, 100% */
      transform-origin: left;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
